language: python
env:
    matrix:
        - PYTHON_VERSION=2.7
        - PYTHON_VERSION=3.3
        - PYTHON_VERSION=3.4
        - PYTHON_VERSION=3.5 

install:
    - source setup_env.sh 
    - conda install --yes -c ambermd pytraj-dev libcpptraj-dev

script:
    - git clone https://github.com/amber-md/pytraj
    - cd pytraj
    - git clone https://github.com/amber-md/cpptraj
    - python ./runtests.py -simple
    - cd tests
    - python issues/test_issue807.py
    - python ./run_all_and_find_fails.py
    - conda remove pytraj-dev libcpptraj-dev --yes

notifications:
  email: false
